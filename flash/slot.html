        <script type="text/javascript">
            var flashvars = { "version": 10011 };
            var swfVersionStr = "11.6.0";
            var xiSwfUrlStr = "playerProductInstall.swf";
            
            var params = {};
            params.quality = "high";
            params.bgcolor = "#f1f8ff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "opaque";
            var attributes = {};
            attributes.id = "SlotMachineApp";
            attributes.name = "SlotMachineApp";
            attributes.align = "middle";
            swfobject.embedSWF(
                "SlotMachineApp.swf", "flashContent",
                "100%", "100%",
                swfVersionStr, xiSwfUrlStr,
                flashvars, params, attributes);
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");

        <script src="../js/jquery-2.0.2.js" type="text/javascript"></script>
        <script src="http://i.finance365.com/play/index.js" type="text/javascript"></script>        
        <script type="text/javascript">
            function leftcoin() {
                var num = callFlashMain().getLeftCoins();
                return num;
            }
            function login() {
                play_api.login(function (data) {
                    if (data.Status == 1) { //为1即操作成功,返回用户信息
                        callFlashMain().getCoin(data.ReturnObject.UserID);
                        $("#top", window.parent.document).html(data.Msg);
                        mouseHover();
                        return;
                    }
                    else { //其他操作失败，返回错误消息
                        alert(data.Msg);
                    }
                });
            }
            function updatecoins(num) {
                var coins = num.split("。",1);
                $("#coin_num", window.parent.document).html(coins);
            }

            function callFlashMain() {
                var theSWF; //SWF对像
                if (navigator.appName.indexOf("Microsoft") > -1) {
                    theSWF = window["SlotMachineApp"]; //与定义的名字一样
                } else {
                    theSWF = document["SlotMachineApp"]; //与定义的名字一样
                }
                return theSWF;
            }

            function mouseHover() {
                $("#usernameToggle", window.parent.document).hover(function () {
                    $(this).removeClass("username");
                    $(this).addClass("username2");
                    $("#usersmenublock", window.parent.document).show();
                    $("#img1", window.parent.document).hide();
                    $("#img2", window.parent.document).show();
                }, function () {

                    $(this).removeClass("username2");
                    $(this).addClass("username");
                    $("#usersmenublock", window.parent.document).hide();
                    $("#img1", window.parent.document).show();
                    $("#img2", window.parent.document).hide();
                });
            }
        </script>
