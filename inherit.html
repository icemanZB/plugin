<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>继承</title>
    <script type="text/javascript" src="js/util.method.js"></script>
    <script type="text/javascript">

        var Parent = initClass({
            init: function (name, age) {
                this.name = name;
                this.age = age;

            },

            hello: function () {
                console.log("hello");
            }

        });

        var Student = initClass(Parent, {
            init: function (name, age, sex) {
                this.base(name, age);
                this.sex = sex;
            },

            sayHello: function () {
                console.log(this.name + this.age);
            }
        });


        var stu = new Student('张三', 28, '男');
        stu.hello();
        stu.sayHello();

    </script>
</head>
<body>

</body>
</html>
