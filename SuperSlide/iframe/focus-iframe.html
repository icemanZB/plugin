<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SuperSlide - 焦点图/幻灯片</title>
    <link rel="stylesheet" href="../../css/SuperSlide/focus-iframe.css"/>
    <script type="text/javascript" src="../../js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="../../js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>

<div id="slideBox" class="slideBox">
    <div class="hd">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="bd">
        <ul>
            <li><a href="http://www.SuperSlide2.com" target="_blank"><img src="../../img/SuperSlide/pic1.jpg"/></a></li>
            <li><a href="http://www.SuperSlide2.com" target="_blank"><img src="../../img/SuperSlide/pic2.jpg"/></a></li>
            <li><a href="http://www.SuperSlide2.com" target="_blank"><img src="../../img/SuperSlide/pic3.jpg"/></a></li>
        </ul>
    </div>

    <!-- 下面是前/后按钮代码，如果不需要删除即可 -->
    <a class="prev" href="javascript:void(0);"></a>
    <a class="next" href="javascript:void(0);"></a>

</div>

<script type="text/javascript">
    var arr = location.href.split("&");
    jQuery(".slideBox").slide({
        mainCell: ".bd ul",
        effect: arr[1],
        autoPlay: arr[2],
        trigger: arr[3],
        easing: arr[4],
        delayTime: arr[5],
        mouseOverStop: arr[6],
        pnLoop: arr[7]
    });
</script>
</body>
</html>
