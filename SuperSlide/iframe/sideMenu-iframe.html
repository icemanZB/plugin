<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/SuperSlide/sideMenu-iframe.css"/>
    <script type="text/javascript" src="../../js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="../../js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<div class="sideMenu" style="margin:0 auto">
    <h3><em></em>书签切换系列</h3>
    <ul>
        <li>淘宝首页右侧公告</li>
        <li>京东首页产品切换</li>
        <li>苏宁易购首页品牌切换</li>
        <li>1号店双重切换</li>
        <li>腾讯健康频道切换</li>
    </ul>
    <h3><em></em>幻灯片/焦点图系列</h3>
    <ul>
        <li>淘宝首页焦点图</li>
        <li>腾讯娱乐频道焦点图</li>
        <li>腾讯电影频道焦点图</li>
        <li>网易游戏频道焦点图</li>
        <li>易迅首页焦点图</li>
    </ul>
    <h3><em></em>带按钮切换</h3>
    <ul>
        <li>淘宝首页今日活动</li>
        <li>豆瓣读书频道</li>
        <li>天猫首页品牌切换</li>
        <li>格瓦拉首页活动进行中</li>
        <li>腾讯博客图片滚动</li>
    </ul>

</div>

<script type="text/javascript">
    var ary = location.href.split("&");
    jQuery(".sideMenu").slide({
        titCell: "h3",
        targetCell: "ul",
        effect: ary[1],
        delayTime: ary[2],
        trigger: ary[3],
        triggerTime: ary[4],
        defaultPlay: ary[5],
        returnDefault: ary[6],
        easing: ary[7]
    });
</script>
</body>
</html>
