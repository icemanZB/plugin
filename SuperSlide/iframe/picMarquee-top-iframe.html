<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SuperSlide - 图片无缝滚动特效-上</title>
    <link rel="stylesheet" href="../../css/SuperSlide/picMarquee-top-iframe.css"/>
    <script type="text/javascript" src="../../js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="../../js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
<div class="picMarquee-top">
    <div class="hd">
        <a class="next"></a>
        <a class="prev"></a>
    </div>
    <div class="bd">
        <ul class="picList">
            <li>
                <div class="pic">
                    <a href="http://www.SuperSlide2.com" target="_blank">
                        <img src="../../img/SuperSlide/pic1.jpg"/>
                    </a>
                </div>
                <div class="title"><a href="http://www.SuperSlide2.com" target="_blank">效果图1</a></div>
            </li>
            <li>
                <div class="pic">
                    <a href="http://www.SuperSlide2.com" target="_blank">
                        <img src="../../img/SuperSlide/pic2.jpg"/>
                    </a>
                </div>
                <div class="title"><a href="http://www.SuperSlide2.com" target="_blank">效果图2</a></div>
            </li>
            <li>
                <div class="pic">
                    <a href="http://www.SuperSlide2.com" target="_blank">
                        <img src="../../img/SuperSlide/pic3.jpg"/>
                    </a>
                </div>
                <div class="title"><a href="http://www.SuperSlide2.com" target="_blank">效果图3</a></div>
            </li>
            <li>
                <div class="pic">
                    <a href="http://www.SuperSlide2.com" target="_blank">
                        <img src="../../img/SuperSlide/pic4.jpg"/>
                    </a>
                </div>
                <div class="title"><a href="http://www.SuperSlide2.com" target="_blank">效果图4</a></div>
            </li>
            <li>
                <div class="pic">
                    <a href="http://www.SuperSlide2.com" target="_blank">
                        <img src="../../img/SuperSlide/pic5.jpg"/>
                    </a>
                </div>
                <div class="title"><a href="http://www.SuperSlide2.com" target="_blank">效果图5</a></div>
            </li>
            <li>
                <div class="pic">
                    <a href="http://www.SuperSlide2.com" target="_blank">
                        <img src="../../img/SuperSlide/pic6.jpg"/>
                    </a>
                </div>
                <div class="title"><a href="http://www.SuperSlide2.com" target="_blank">效果图6</a></div>
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    var ary = location.href.split("&");
    jQuery(".picMarquee-top").slide({
        mainCell: ".bd ul",
        autoPlay: true,
        effect: ary[1],
        vis: ary[2],
        interTime: ary[3],
        opp: ary[4],
        pnLoop: ary[5],
        trigger: ary[6],
        mouseOverStop: ary[7]
    });
</script>
</body>
</html>
