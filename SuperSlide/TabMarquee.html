<script type="text/javascript">
    /**
     * SuperSlide组合注意
     * 1、内外层mainCell、targetCell、prevCell、nextCell等对象不能相同 除非特殊应用
     * 2、注意书写顺序,通常先写内层js调用,再写外层js调用
     */

    // 内层图片无缝滚动
    jQuery(".slideGroup .slideBox").slide({
        mainCell: "ul",
        vis: 3,
        prevCell: ".sPrev",
        nextCell: ".sNext",
        effect: "leftMarquee",
        interTime: 50,
        autoPlay: true,
        trigger: "click"
    });

    // 外层tab切换
    jQuery(".slideGroup").slide({titCell: ".parHd li", mainCell: ".parBd"});

</script>
