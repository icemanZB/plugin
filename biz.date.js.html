<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>生日联动</title>
    <script type="text/javascript" src="js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="js/biz.date.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#bir').birthdaySelect();

            $("#btn").click(function(){
                var year = $("select").eq(0).val();
                var mon = $("select").eq(1).val();
                var day = $("select").eq(2).val();
                var birth = [];
                if (year > -1 && mon > -1 && day > -1) {
                    if (mon < 9)
                        mon = "0" + mon;
                    if (day < 9)
                        day = "0" + day;
                    birth = [year, mon, day].join("-");
                }

                console.log(birth);
            });
        });
    </script>
</head>
<body>
<div id="bir">
</div>
<input type="button" id="btn" value="获取"/>
</body>
</html>
