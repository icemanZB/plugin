<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>富文本编辑器使用</title>
    <link rel="stylesheet" href="js/kindeditor4.0.10/themes/default/default.css"/>
    <script type="text/javascript" src="js/jquery-2.0.2.js"></script>
    <script src="js/kindeditor4.0.10/kindeditor.js" type="text/javascript"></script>
    <script type="text/javascript">
       $(function(){
           var editor;
           KindEditor.ready(function(K) {
               editor = K.create('textarea[name="content"]', {
                   uploadJson: '/upload/editorupload?folder=article/editor',
                   allowFileManager: true,
                   allowUpload: true
               });
           });

       });
    </script>
</head>
<body>
<textarea id="content" name="content" cols="140" rows="50"></textarea>
</body>
</html>
