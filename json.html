<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery-json 扩展库的使用</title>
    <script type="text/javascript" src="js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.4.js"></script>
    <script type="text/javascript">
        // toJSON 方法用来将一个普通的 JavaScript 对象序列化为 JSON 串
        var thing = {plugin: 'jquery-json', version: 2.4};
        var encoded = $.toJSON(thing); // '{"plugin":"jquery-json","version":2.4}'

        // evalJSON 方法将一个 JSON 串解析为一个普通的 JavaScript 对象
        var name = $.evalJSON(encoded).plugin; // "jquery-json"
        var version = $.evalJSON(encoded).version; // 2.4

    </script>
</head>
<body>

</body>
</html>
