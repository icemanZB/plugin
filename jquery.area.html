<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery省市级联动</title>
    <script type="text/javascript" src="js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="js/biz.area.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#chinaArea").jChinaArea();

            // 绑定省市区下拉列表
            var province = '北京市';
            var city ='北京市';
            var county = '东城区';
            if (province != "" && city != "") {
                $("#ChinaArea").jChinaArea({
                    s1: province,
                    s2: city,
                    s3: county
                })
            }
        });
    </script>
</head>
<body>
<div id="chinaArea">
    <select name="province" id="province">
    </select>
    &nbsp;
    <select name="city" id="city" style="max-width: 160px;">
    </select>
    &nbsp;
    <select name="county" id="county" style="max-width: 170px;">
    </select>
</div>
</body>
</html>
