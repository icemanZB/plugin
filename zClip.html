<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>跨浏览器复制jQuery-zclip</title>
    <script type="text/javascript" src="js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="js/zClip/jquery.zclip.min.js"></script>
    <script type="text/javascript">
        /*
         *
         * 配置说明
         * path: swf的路径(复制主要是用flash解决不同浏览器的复制)
         * copy:待复制的内容, 可以是静态内容, 也可以 return 动态内容
         * beforeCopy:复制之前要做的function;
         * afterCopy:复制之后要做的function;

         * 提供了3个方法
         * show:$(selected).zclip('show');//复制功能有效
         * hide:$(selected).zclip('hide');//复制功能无效
         * remove:$(selected).zclip('remove');//完全移除复制功能
         *
         *
         * */
        $("#cp-btn").zclip({
            path: 'js/zClip/ZeroClipboard.swf', //记得把ZeroClipboard.swf引入到项目中
            copy: function () {
                return $('#inviteUrl').val();
            },
            afterCopy: function () {
                // $("<span id='msg'/>").insertAfter($('#inviteUrl')).text('复制成功').fadeOut(2000);
            }
        });
    </script>
</head>
<body>
<div>
    <input value="" id="inviteUrl"/>
</div>
<div>
    <a href="javascript:void(0)" id="cp-btn">复&nbsp;&nbsp;制</a>
</div>
</body>
</html>
